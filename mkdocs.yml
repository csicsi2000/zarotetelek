site_name: Eke PTI Záróvizsga Tételek
site_url: https://csicsi2000.github.io/zarotetelek/
theme: 
  name: material
  palette:
    scheme: 'slate'
    #primary: purple
    accent: light purple
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: 'images/book.png'
  favicon: 'images/book.png'
  search: true
plugins:
  - search
  - awesome-pages
markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js